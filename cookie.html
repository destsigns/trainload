<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta charset="utf-8" />
<title>Cookie Editor</title>
<style>
html{margin:0;padding:0}
body{font-family:sans-serif;background-color:#222;color:white;font-size:16px;margin:8px}
input{width:100%; padding: 5px 0; border:none; outline: none}
button{padding:5px 0;background-color:lightblue;border:none;cursor:pointer;outline:none;margin:8px 0; display:block; width:100%}
</style>
</head>
<body>
<p>Name</p>
<input type="text" id="name" />
<p>Value</p>
<input type="text" id="value" />
<button id="submit" onclick="save()">Save</button>
<button id="remove" onclick="del()">Delete</button>
<script>
const name = document.getElementById("name");
const value = document.getElementById("value");
function save(){
    localStorage.setItem(name.value,value.value);
}

function del(){
    localStorage.removeItem(name.value);
}

</script>
</body>
</html>
